<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Floorball Kalender</title>
    <link rel="stylesheet" href="/assets/style.css" />
  </head>
  <body class="page">
    <header class="page__header">
      <h1 class="page__title">Floorball Kalender</h1>
      <p class="page__tagline">Wähle Verein und Team, um den Spielplan als ICS zu laden.</p>
    </header>

    <main class="page__content">
      <section class="card">
        <h2 class="card__title">Team-Kalender herunterladen</h2>
        <p class="card__intro">
          Der Saisonmanager wird live abgefragt. Du erhältst bei jedem Download die
          aktuellsten Spieltermine für dein Team.
        </p>
        <div
          id="workflow"
          class="card__body"
          hx-get="/ui/workflow"
          hx-trigger="load"
          hx-target="this"
          hx-swap="innerHTML"
        >
          <p class="workflow__hint">Lade Vereine...</p>
        </div>
      </section>
    </main>

    <footer class="page__footer">
      <small>&copy; Floorball Kalender &ndash; Datenquelle: saisonmanager.de</small>
    </footer>

    <script src="https://unpkg.com/htmx.org@2.0.1" integrity="sha384-HHPUmqctJG0Rko0Gcu58M5aWPj2zKraLmvSYAkob4eslePGrr7agPS6rurH7d7b5" crossorigin="anonymous"></script>
  </body>
</html>
